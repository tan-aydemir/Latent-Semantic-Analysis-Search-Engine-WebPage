name: Python Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: make install  # This will create the venv and install dependencies

    - name: Run Application
      run: |
        make run &  # Run the application in the background
        sleep 5     # Give the server time to start up

    - name: Check Application Accessibility
      run: |
        curl -f http://localhost:3000 || exit 1  # Check if the application is accessible
